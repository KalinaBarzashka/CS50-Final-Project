{% extends "layout.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/agency.css') }}">
{% endblock %}

{% block title %}
<title>Agencies</title>
{% endblock %}

{% block body %}
<div class="agency__container">
  <h1>Delete Agency</h1>
  <form class="row" method="POST" action="/agency/delete/{{agency.id}}">
    <div class="col-4 offset-4">
      <h3>Main Information</h3>
      <!-- Agency Name -->
      <div class="form-group">
        <label for="agencyName" class="form-label">Name</label>
        <input id="agencyName" type="text" class="form-control" name="agencyName" value="{{agency.name}}" readonly>
      </div>
      <!-- Agency Department -->
      <div class="form-group">
        <label for="agencyDepartment" class="form-label">Department</label>
        <input id="agencyDepartment" type="text" class="form-control" name="agencyDepartment"
          value="{{agency.department}}" readonly>
      </div>
      <!-- Agency Button Create -->
      <div>Are you sure you want to delete this agency?</div>
      <div class="form-group">
        <button type="submit" class="btn primary-button">Delete Agency</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}

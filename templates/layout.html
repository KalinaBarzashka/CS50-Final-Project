<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- http://getbootstrap.com/docs/5.2/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
  <link rel="stylesheet" href="../static/css/main.css">

  <!-- https://favicon.io/emoji-favicons/money-bag/ -->
  <link href="/static/favicon.ico" rel="icon">

  <!-- <title>Document</title> -->
  {% block title %}{% endblock %}
</head>

<body>
  <nav class="bg-light border navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span class="green">National </span><span class="rose">Monuments</span></a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
        data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session["user_id"] %}
        <ul class="navbar-nav me-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/monument">Monuments</a></li>
          <li class="nav-item"><a class="nav-link" href="/agencie">Agancies</a></li>
          <li class="nav-item"><a class="nav-link" href="/area">Areas</a></li>
          <li class="nav-item"><a class="nav-link" href="/visit">My visits</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
</body>

</html>

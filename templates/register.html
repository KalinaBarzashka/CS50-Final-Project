{% extends "layout.html" %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block body %}
    <form action="/register" class="col-2 offset-5" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Password" type="password">
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}

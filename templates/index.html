{% extends "layout.html" %}

{% block title %}
<title>Home page</title>
{% endblock %}

{% block body %}
{% for agency in agencies %}
<p>Name: {{agency.name}}, department: {{agency.department}}</p>
{% endfor %}

<div class="content">
  <h1>Task Master</h1>
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th></th>
      <th></th>
      <th>
        <a href="">Delete</a>
        <br>
        <a href="">Update</a>
      </th>
    </tr>
  </table>

  <form action="/" method="POST">
      <input type="text" name="content" id="content" />
      <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
